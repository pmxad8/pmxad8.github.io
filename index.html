<!DOCTYPE html>

<html>
<!--This is a comment. Head is meta data, body is for the body of a webpage-->
<head>
    <title>Alistair Delboyer</title>
    <style>
        h2  {color:green}
        p   {font-family: Courier;}
        body    {background-color: palegoldenrod;}
        
    </style>
</head>

<body>
    <h1>This is a heading.</h1>
    <h2>This is a subheading.</h2>
    <p>Hello world. Text must go in these p tags</p>

    <p>
    <b>This text appears in bold</b>
    </p>

    <p>
        <i>This is italics</i>
    </p>

    <p> 
        <i>You can <b>combine</b> tags</i>
    </p>


    <p>
        This is a <br> new line.
    </p>

    <center><h1>Hello world - Centred</h1></center>


    <h3 style="color:deepskyblue">Subheading in blue</h3> <!--This changes the colour inline for a single line-->
    <p style = "font-family:Arial"> This is in a different font</p> <!-- This changes the font-->
</body>








</html>
